    <script type="text/javascript">
        function changeValue() {
            var seconds= ++value;
            var date=new Date(null);
            var n = date.setSeconds(seconds); 
            d = date.toISOString().substr(11, 8);
 			document.getElementById("time").innerHTML = ("Time: ")+ d;
}

		var timerInterval = null;
		function startTime () 
		{
 			 stoptime();
 			 value = 0;
 			 timerInterval = setInterval(changeValue, 1000);  
		}
		
		var stoptime = function() 
		{
 			clearInterval(timerInterval );
		}
    </script>
</head>
<body>

<form action="http://songsfyp2016.byethost7.com/iframe.php" target="my-iframe" method="post">

      	</select></pre>
  		<pre><label class=content_text for="text">Age           :  </label><select class=selectMenu name="age" data-native-menu="false" data-label="true">

      	</select></pre>
      	<center>
     
      	<pre><span class=title id=time></span><span class=title id=heartrate></span></pre>
		<p id=btn><button class="myButton" onclick="startTime()" id=start >START</button> &nbsp;&nbsp; <button class="myButton" onclick="stoptime()" id=stop>STOP</button></p>	
		 </center>
 		</div>
